<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic CSS for the project listing */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .project-list {
            list-style: none;
            padding: 0;
        }

        .project-list-item {
            background-color: #fff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin: 10px 0;
            padding: 20px;
        }

        .project-title {
            font-weight: bold;
        }

        .project-link {
            text-decoration: none;
            color: #333;
        }
    </style>
    <title>Web Design Projects</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Web Design Projects</h1>
        </div>
    </header>

    <div class="container">
        <ul class="project-list">
            <li class="project-list-item">
                <h2 class="project-title"><a class="project-link" href="https://shorturl.at/bewR3">Online Resume Builder</a></h2>
            </li>
            <li class="project-list-item">
                <h2 class="project-title"><a class="project-link" href="https://shorturl.at/eBCJ3">Music Website</a></h2>
            </li>
            <li class="project-list-item">
                <h2 class="project-title"><a class="project-link" href="https://shorturl.at/bAMW2">Online Code Editor</a></h2>
            </li>
            <!-- Add more project list items as needed -->
        </ul>
    </div>
</body>
</html>
